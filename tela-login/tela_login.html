<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Tela de Login - LOGO</title>
</head>
<body>
    <header>
        <h1 class="orange-color d-flex justify-content-center mt-3">Login</h1>
    </header>

    <main class="mt-4">
        <div class="row w-100">
            <div class="border-orange col-md-8 offset-md-2">
                <h1 class="orange-color d-flex justify-content-center my-5">LOGO</h1>
                <div class="mx-5">
                    <form class="mx-5">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Endereço de email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Insira seu email">
                            <small id="emailHelp" class="form-text text-muted">Nós nunca iremos compartilhar seu email com ninguém.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insira sua senha">
                        </div>
                       <div class="d-flex justify-content-center ">
                            <button type="submit" class="button-submit">Entrar</button>
                            
                       </div>
                       <div class="d-flex justify-content-center mt-3">
                            <p class="text-muted">Ainda não tem login?</p>
                            <a href="" class="ml-1">Cadastre-se</a>
                       </div>
                    </form>
                </div>

            </div>
        </div>
    </main>
    
</body>
</html>
